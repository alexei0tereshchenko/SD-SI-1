<h2>Customers</h2>

<table mat-table [dataSource]="customers" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let user"> {{user.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'surname', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'surname', 'status'];"></tr>
</table>
