<div>
  <mat-toolbar color="primary">
    <span>Billing accounts</span>
    <span class="space"></span>
  </mat-toolbar>
</div>

<div class="mat-elevation-z8">

  <div class="form">
    <mat-form-field color="accent">
      <mat-label>Filter</mat-label>
      <label>
        <input matInput (keyup)="applyFilter($event)">
      </label>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let account"> {{account.name}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
      <td mat-cell *matCellDef="let account"> {{account.balance | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let account"> {{account.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>More</th>
      <td mat-cell *matCellDef="let account">
        <a mat-stroked-button style="margin-right: 10px" [routerLink]="['/payments', account.objectId]">Payments</a>
        <a mat-stroked-button [routerLink]="['/ots', account.objectId]">OTS</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="dataLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
